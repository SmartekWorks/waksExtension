<body class=" ">
<div id="wrapper"><!-- #BeginLibraryItem "/Library/app_navi.lbi" -->
	<header class="navbar navbar-inverse" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <i class="fa fa-cog"></i> </button>
				<a class="navbar-brand navbar-brand-img" style="margin-top:0;"> <img src="../assets/img/logo.png" alt="SWATHub"> </a> </div>
			<!-- /.navbar-header -->
			
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li> <a target="_blank">Help</a> </li>
				</ul>
			</nav>
		</div>
		<!-- /.container --> 
		
	</header><!-- #EndLibraryItem --><!-- #BeginLibraryItem "/Library/workspace_navi.lbi" -->
	<div class="content">
		<div class="container" style="margin-top: 2em; margin-bottom: 4em;">
			<ul id="tabsRule" class="nav nav-tabs">
 				<li class="active"> <a href="#tabModel" data-toggle="tab"><span class="ellipsis">Models</span></a> </li>
				<li class=""> <a href="#tabTemplate" data-toggle="tab"><span class="ellipsis">Template</span></a></li>
				<li class=""> <a href="#dlgSettings" data-toggle="modal" title="Settings"><i class="fa fa-cog tab-icon"></i></a> </li>
			</ul>
			<div class="tab-content">

				<div class="tab-pane active fade in" id="tabModel">
					<div class="row">
						<div class="col-md-4 col-sm-5">
							<h5>Node Tree</h5>
							<div class="panel panel-default">
								<div id="treeNodes" class="panel-body"> </div>
							</div>
						</div>
						<!-- /.col -->
						
						<div class="col-md-8 col-sm-7">
							<h5>Console</h5>
							<div class="row">
								<div class="col-md-12">
									<div id="jsonRelatedDOM" style="height: 195px;"></div>
								</div>
								<!-- /.col -->
								
								<div class="col-md-12">
									<div id="jsonRelatedRule" style="height: 195px; margin-top: 10px;"></div>
								</div>
								<!-- /.col --> 
								
							</div>
							<!-- /.row --> 

						</div>
						<!-- /.col --> 
						<div class="col-md-12 col-sm-12">
							<a href="#dlgSaveToSWATHub" data-toggle="modal" class="btn btn-primary pull-right">Save to SWATHub</a>
						</div>
						
					</div>

				</div>
				<!-- /.tab-pane -->

				<div class="tab-pane fade" id="tabTemplate">
					<div class="row">
						<div class="col-md-12"> <span class="lead"></span>
							<div class="btn-toolbar pull-right">
								<div class="btn-group">
									<div class="btn-group">
										<button type="button" class="btn btn-default dropdown-toggle ui-tooltip" data-toggle="dropdown" aria-expanded="false" title="Import system template"><i class="fa fa-book"></i> <span class="caret"></span></button>
										<ul id="actionSelectRule" class="dropdown-menu dropdown-menu-right" role="menu">
										</ul>
									</div>
									<button id="actionReset" type="button" class="btn btn-default ui-tooltip" title="Reset to last save"><i class="fa fa-undo"></i></button>
								</div>
							</div>
						</div>
						<!-- /.col --> 
						
					</div>
					<!-- /.row -->
					
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-12">
							<div id="jsonRule" style="height: 380px;"></div>
						</div>
						<!-- /.col --> 
						<div class="col-md-12" style="margin-top: 20px;">
							<a id="actionParse" class="btn btn-primary pull-right">Parse Page</a>
						</div>
						<!-- /.col --> 
						
					</div>
					<!-- /.row -->
					
				</div>
				<!-- /.tab-pane --> 
			</div>
			<!-- /.tab-content --> 
			
		</div>
		<!-- /.container --> 
		
	</div>
	<!-- .content -->
	
	<div class="modal fade modal-styled" id="dlgSaveToSWATHub">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Add to SWATHub</h4>
				</div>
				<div class="modal-body">
					<form action="jobs.html" class="form parsley-form">
						<div class="form-group">
							<label for="textName">Name</label>
							<input type="text" id="textName" name="name" class="form-control" value="Sample Page" data-parsley-maxlength="200" data-parsley-required>
							<p class="help-block">If there exists the page with the same name, it will be updated.</p>
						</div>
						<!-- /.form-group -->
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
				</div>
			</div>
			<!-- /.modal-content --> 
		</div>
		<!-- /.modal-dialog --> 
	</div>
	<!-- /.modal --> 

	<div class="modal fade modal-styled" id="dlgSettings">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<form class="form parsley-form">
						<div class="form-group">
							<label for="textServer">SWATHub Server URL</label>
							<input type="text" id="textServer" name="server" class="form-control" placeholder="https://DOMAIN:PORT" value="" data-parsley-maxlength="200" data-parsley-required>
						</div>
						<!-- /.form-group -->
						
						<div class="form-group">
							<label for="textWorkspace">Workspace Name</label>
							<input type="text" id="textWorkspace" name="workspace" class="form-control" placeholder="USER/WORKSPACE" value="" data-parsley-maxlength="200">
						</div>
						<!-- /.form-group -->

						<div class="form-group">
							<label for="textUsername">User Name</label>
							<input type="text" id="textUsername" name="username" class="form-control" value="" data-parsley-maxlength="200" data-parsley-required>
						</div>
						<!-- /.form-group -->
						
						<div class="form-group">
							<label for="textAPIKey">API Key</label>
							<input type="text" id="textAPIKey" name="apikey" class="form-control" value="" data-parsley-maxlength="200">
						</div>
						<!-- /.form-group -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
				</div>
			</div>
			<!-- /.modal-content --> 
		</div>
		<!-- /.modal-dialog --> 
	</div>
	<!-- /.modal --> 	
</div>
